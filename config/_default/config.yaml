baseURL: https://theboring.dev/
title: theboring.dev
icon: images/icon.png

theme: github.com/mesaugat/hugo-boring

paginate: 3
copyright: >
  &copy; 2021 &middot; <a href="https://theboring.dev/">theboring.dev</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always
